<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Taedium</title>
    
    <meta name="description" content="Taedium technical presentation"/>
    <meta name="author" content="Andrew Halberstadt" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <link href="css/taedium.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
        <div id="logo"><span>taedium</span></div>
    </div>

    <div id="impress">
        <div id="bored" class="step taedium" data-x="0" data-y="0">
            <div class="title">
                <span>Seem familiar?</span>
            </div>
            <div class="content">
                <img src="img/bored.png"></img>
            </div>
        </div>

        <div id="woo" class="step taedium" data-x="1500" data-y="0">
            <div class="title"><span></span></div>
            <div class="content">
                <img src="img/play_cards.png"></img>
            </div>
        </div>

        <div class="step taedium" data-x="3000" data-y="0">
            <div class="title"><span></span></div>
            <div class="content">
                <img src="img/cards.png"></img>
            </div>
        </div>
        <div class="step taedium" data-x="4500" data-y="0">
            <div class="title"><span>Some of our favourite things...</span></div>
            <div class="content">
                <img src="img/nascar.png"></img>
            </div>
        </div>
        <div class="step taedium" data-x="6000" data-y="0">
            <div class="title"><span>Basic Architectural Overview</span></div>
            <div class="content">
                <img src="img/architecture.png"></img>
            </div>
        </div>
        <div class="step taedium" data-x="7500" data-y="0">
            <div class="title"><span></span></div>
            <div class="content">
            </div>
        </div>
    </div>
<script src="js/impress.js"></script>
</body>
</html>
